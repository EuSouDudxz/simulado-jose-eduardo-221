<script>
let largura = parseFloat(prompt("Digite a largura do retângulo:"));


let comprimento = parseFloat(prompt("Digite o comprimento do retângulo:"));

let perimetro = 2 * (largura + comprimento);

let area = largura * comprimento;

document.write(`um retangulo de largura  ${largura.toFixed(2)}cm e de  comprimento ${comprimento.toFixed(2)}cm, tera um perimetro de ${perimetro.toFixed(2)}cm e uma area de ${area.toFixed(2)}cm2.`);

    </script>
